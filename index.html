<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="home box">
        <h1 class="title-text">Quiz Time</h1>
        <h2>Instructions</h3>
            <ul>
                <li>Number of questions : <span class ="total-question"></span> </li>
                <li>Duration : 10 mins</li>
                <li>Max Marks : 5</li>

            </ul>
            <button onclick="startQuiz()"> Start Quiz </button> </a>
    </div>
    
    <div class="quiz box hide">
        <div class="question-number"></div>
        <hr>
        <div class="question-text"></div>

        <div class="option-container">

            
        </div>
        <button class="next-btn" onclick="next()">Next</button>
        <hr>
        <div class="answers-indicator">

        </div>
    </div>
    <div class="result box hide">
        <h1 class="title-text ">Quiz Result</h1>
        <table class="result-table">
            <tr>
                <td>Total Questions</td>
                <td> <span class="total-question"></span> </td>
            </tr>
            <tr>
                <td>Attempted</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Incorrect</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
        </table>
        <div class= "btn-cont">
            <button class="next-btn" onclick="tryAgainQuiz()">Try Again</button> 
            <button class="next-btn" onclick ="goHome()">Go To Home</button>
        </div>
        

    </div>

    <script src="question.js"></script>
    <script src="app.js"></script>

</body>

</html>
